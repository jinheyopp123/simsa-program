<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리</title>
    <style>
        button {
            border-radius: 5px;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>관리 페이지</h1>
    
    <h2>댄서 추가</h2>
    <form method="POST">
        <label for="dancer_name">댄서 이름:</label>
        <input type="text" id="dancer_name" name="dancer_name" required>
        <button type="submit" name="add_dancer">추가</button>
    </form>

    <h2>질문 추가</h2>
    <form method="POST">
        <label for="question_content">질문 내용:</label>
        <input type="text" id="question_content" name="question_content" required>
        <button type="submit" name="add_question">추가</button>
    </form>

    <h2>점수 추가</h2>
    <form method="POST">
        <label for="dancer_name">댄서 이름:</label>
        <input type="text" id="dancer_name" name="dancer_name" required>
        <label for="question_content">질문 내용:</label>
        <input type="text" id="question_content" name="question_content" required>
        <label for="score">점수:</label>
        <input type="number" id="score" name="score" required>
        <button type="submit" name="add_score">추가</button>
    </form>

    <h2>데이터 내보내기</h2>
    <form method="POST">
        <button type="submit" name="export">저장하기</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
