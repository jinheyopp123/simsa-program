<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>관리 페이지</h1>
    
    <h2>댄서 추가</h2>
    <form method="POST">
        <label for="dancer_name">댄서 이름:</label>
        <input type="text" id="dancer_name" name="dancer_name" required>
        <button type="submit" name="add_dancer">추가</button>
    </form>

    <h2>댄서 목록</h2>
    <ul>
        {% for dancer in dancers %}
            <li>{{ dancer.name }}</li>
        {% endfor %}
    </ul>

    <form method="POST">
        <button type="submit" name="export">CSV로 저장</button>
    </form>

    <div class="footer">
        © 2024 Kim Jin Hyuk. All rights reserved.
    </div>
</body>
</html>
