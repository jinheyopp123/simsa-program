<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 페이지</title>
</head>
<body>
    <h1>관리 페이지</h1>

    <form method="POST" action="{{ url_for('manage') }}">
        <h2>댄서 추가</h2>
        <label for="dancer_name">댄서 이름:</label>
        <input type="text" id="dancer_name" name="dancer_name" required>
        <button type="submit" name="add_dancer" style="border-radius: 10px; background-color: blue; color: white;">추가</button>
    </form>

    <form method="POST" action="{{ url_for('manage') }}">
        <h2>질문 추가</h2>
        <label for="question_content">질문 내용:</label>
        <input type="text" id="question_content" name="question_content" required>
        <button type="submit" name="add_question" style="border-radius: 10px; background-color: blue; color: white;">추가</button>
    </form>

    <form method="POST" action="{{ url_for('manage') }}">
        <h2>점수 추가</h2>
        <label for="dancer_name">댄서 이름:</label>
        <select id="dancer_name" name="dancer_name" required>
            {% for dancer in dancers %}
                <option value="{{ dancer.name }}">{{ dancer.name }}</option>
            {% endfor %}
        </select>
        <label for="question_content">질문 내용:</label>
        <select id="question_content" name="question_content" required>
            {% for question in questions %}
                <option value="{{ question.content }}">{{ question.content }}</option>
            {% endfor %}
        </select>
        <label for="score">점수:</label>
        <input type="number" id="score" name="score" required>
        <button type="submit" name="add_score" style="border-radius: 10px; background-color: blue; color: white;">추가</button>
    </form>

    <form method="POST" action="{{ url_for('manage') }}">
        <button type="submit" name="export" style="border-radius: 10px; background-color: blue; color: white;">출력하기</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
