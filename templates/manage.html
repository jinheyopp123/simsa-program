<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댄서 관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>댄서 관리</h1>
        <form method="post">
            <label for="dancer_name">댄서 이름:</label>
            <input type="text" id="dancer_name" name="dancer_name" required>
            <button type="submit" name="add_dancer">댄서 추가</button>
        </form>
        <form method="post">
            <button type="submit" name="export">CSV로 저장하기</button>
        </form>
        <ul>
            {% for dancer in dancers %}
                <li>{{ dancer.name }}</li>
            {% endfor %}
        </ul>
        <footer>
            <p>© 2024 Kim Jin Hyuk. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
